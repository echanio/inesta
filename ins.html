<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            text-align: center;
        }
        .container img {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #3186d1;
        }
        .forgot-password {
            color: #3897f0;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
        .signup {
            margin-top: 20px;
        }
        .signup a {
            color: #3897f0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo">
        <input type="text" class="input-field" placeholder="Phone number, username, or email">
        <input type="password" class="input-field" placeholder="Password">
        <button class="login-btn">Log In</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
